<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop - E-commerce Store</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Shop Our Products</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="cart.html" class="cart">Cart (<span id="cart-count">0</span>)</a></li>
            </ul>
        </nav>
    </header>

    <section>
        <h2>Browse Our Products</h2>
        <p>Choose from a wide selection of products.</p>

        <div id="product-list" class="product-list">
            <!-- Products will be dynamically added here based on the category -->
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Our E-commerce Store. All rights reserved.</p>
    </footer>

    <script>
        // Array of products with their category and other details
        const products = [
            { id: 1, name: 'Product 1', price: 19.99, category: 1, url: 'product1.html' },
            { id: 2, name: 'Product 2', price: 29.99, category: 1, url: 'product2.html' },
            { id: 3, name: 'Product 3', price: 39.99, category: 1, url: 'product3.html' },
            { id: 4, name: 'Product 4', price: 49.99, category: 1, url: 'product4.html' },
            { id: 5, name: 'Product 5', price: 59.99, category: 1, url: 'product5.html' },
            { id: 6, name: 'Product 6', price: 69.99, category: 1, url: 'product6.html' },
            { id: 7, name: 'Product 7', price: 79.99, category: 2, url: 'product7.html' },
            { id: 8, name: 'Product 8', price: 89.99, category: 2, url: 'product8.html' },
            { id: 9, name: 'Product 9', price: 99.99, category: 2, url: 'product9.html' },
            { id: 10, name: 'Product 10', price: 109.99, category: 2, url: 'product10.html' },
            { id: 11, name: 'Product 11', price: 119.99, category: 3, url: 'product11.html' },
            { id: 12, name: 'Product 12', price: 129.99, category: 3, url: 'product12.html' },
            { id: 13, name: 'Product 13', price: 139.99, category: 3, url: 'product13.html' },
            { id: 14, name: 'Product 14', price: 149.99, category: 3, url: 'product14.html' },
            { id: 15, name: 'Product 15', price: 159.99, category: 4, url: 'product15.html' },
            { id: 16, name: 'Product 16', price: 169.99, category: 4, url: 'product16.html' },
            { id: 17, name: 'Product 17', price: 179.99, category: 4, url: 'product17.html' },
            { id: 18, name: 'Product 18', price: 189.99, category: 4, url: 'product18.html' },
            { id: 19, name: 'Product 19', price: 199.99, category: 4, url: 'product19.html' },
            { id: 20, name: 'Product 20', price: 209.99, category: 4, url: 'product20.html' },
            { id: 21, name: 'Product 21', price: 219.99, category: 4, url: 'product21.html' },
            { id: 22, name: 'Product 22', price: 229.99, category: 4, url: 'product22.html' },
            { id: 23, name: 'Product 23', price: 239.99, category: 4, url: 'product23.html' },
            { id: 24, name: 'Product 24', price: 249.99, category: 4, url: 'product24.html' },
            { id: 25, name: 'Product 25', price: 259.99, category: 4, url: 'product25.html' }
        ];

        // Get the category from the URL parameter
        const urlParams = new URLSearchParams(window.location.search);
        const category = parseInt(urlParams.get('category'));

        // Function to render products based on selected category
        function renderProducts() {
            let filteredProducts = products.filter(product => product.category === category);

            // Show only the first 6 products for the selected category
            filteredProducts = filteredProducts.slice(0, 6);

            // Insert filtered products into the DOM
            const productList = document.getElementById('product-list');
            productList.innerHTML = filteredProducts.map(product => `
                <div class="product">
                    <h3>${product.name}</h3>
                    <p>$${product.price.toFixed(2)}</p>
                    <a href="${product.url}" class="view-details">View Details</a>
                    <button class="add-to-cart" data-product-id="${product.id}">Add to Cart</button>
                </div>
            `).join('');
        }

        // Call the function to render products when the page loads
        renderProducts();

        // Event listener for "Add to Cart" buttons
        document.querySelectorAll('.add-to-cart').forEach(button => {
            button.addEventListener('click', (e) => {
                const productId = e.target.getAttribute('data-product-id');
                // Logic to add product to cart (can be updated to add to localStorage or a real cart)
                alert(`Product ${productId} added to cart!`);
            });
        });
    </script>

</body>

</html>
