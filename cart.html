<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header with Navigation -->
    <header>
        <div class="logo">
            <h1>Our E-commerce Store</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="cart.html" class="cart">Cart (<span id="cart-count">0</span>)</a></li>
            </ul>
        </nav>
    </header>

    <!-- Cart Page Content -->
    <section id="cart-section">
        <h2>Your Cart</h2>
        <div id="cart-items"></div>
        <div id="cart-total">
            <p>Total: $<span id="total-price">0.00</span></p>
        </div>
        <button id="checkout-button">Proceed to Checkout</button>
    </section>

    <footer>
        <p>&copy; 2024 Our E-commerce Store. All rights reserved.</p>
    </footer>

    <!-- JavaScript for Cart Page -->
    <script>
        // Update cart count
        function updateCartCount() {
            const cartCount = localStorage.getItem('cartCount') ? parseInt(localStorage.getItem('cartCount')) : 0;
            const cartCountElement = document.getElementById('cart-count');
            cartCountElement.textContent = cartCount;
        }

        // Display cart items
        function displayCartItems() {
            const cartItemsContainer = document.getElementById('cart-items');
            const totalPriceElement = document.getElementById('total-price');
            const cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];
            let totalPrice = 0;

            // Clear the cart container to avoid duplicates
            cartItemsContainer.innerHTML = '';

            if (cartItems.length === 0) {
                cartItemsContainer.innerHTML = '<p>Your cart is empty.</p>';
            } else {
                cartItems.forEach(item => {
                    // Create the HTML content for each cart item
                    const itemElement = document.createElement('div');
                    itemElement.classList.add('cart-item');
                    itemElement.innerHTML = `
                        <h4>${item.name}</h4>
                        <p>Price: $${item.price}</p>
                        <p>Quantity: ${item.quantity}</p>
                        <p>Total: $${(item.price * item.quantity).toFixed(2)}</p>
                        <button class="remove-item" data-id="${item.id}">Remove</button>
                    `;
                    cartItemsContainer.appendChild(itemElement);
                    totalPrice += item.price * item.quantity;
                });

                // Update the total price on the page
                totalPriceElement.textContent = totalPrice.toFixed(2);
            }
        }

        // Remove item from cart
        function handleRemoveItem(event) {
            if (event.target.classList.contains('remove-item')) {
                const productId = event.target.getAttribute('data-id');
                let cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];

                // Remove the item with the matching product ID
                cartItems = cartItems.filter(item => item.id !== productId);

                // Save the updated cart back to localStorage
                localStorage.setItem('cartItems', JSON.stringify(cartItems));
                localStorage.setItem('cartCount', cartItems.length);

                updateCartCount();
                displayCartItems();  // Re-display the cart after removal
            }
        }

        // Initialize cart page
        document.addEventListener('DOMContentLoaded', function () {
            updateCartCount();
            displayCartItems();

            const cartItemsContainer = document.getElementById('cart-items');
            cartItemsContainer.addEventListener('click', handleRemoveItem);
        });
    </script>
</body>
</html>
