<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - E-commerce Store</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Header Section with Navigation -->
    <header>
        <h1>Your Shopping Cart</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact</a></li>
                <!-- You may want to add a Cart link here, as a shortcut to the cart page -->
                <li><a href="cart.html">Cart</a></li> <!-- Example Cart Link -->
            </ul>
        </nav>
    </header>

    <!-- Cart Section -->
    <section id="cart-section">
        <h2>Items in Your Cart</h2>

        <!-- Dynamic Cart Items will be injected here via JavaScript -->
        <div id="cart-items">
            <!-- Cart items will be inserted here dynamically -->
        </div>

        <!-- Cart Total Price -->
        <div id="cart-total">
            <h3>Total: $<span id="total-price">0.00</span></h3>
        </div>

        <!-- Checkout Button -->
        <button id="checkout-button">Proceed to Checkout</button>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Our E-commerce Store. All rights reserved.</p>
    </footer>

    <!-- Link to your JavaScript file to handle cart logic -->
    <script src="cart.js"></script>
</body>

</html>
