<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Header with Navigation -->
    <header>
        <div class="logo">
            <h1>Our E-commerce Store</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="cart.html" class="cart">Cart (<span id="cart-count">0</span>)</a></li>
            </ul>
        </nav>
    </header>

    <!-- Cart Page Content -->
    <section id="cart-section">
        <h2>Your Cart</h2>

        <div id="cart-items"></div>
        <div id="cart-total">
            <p>Total: $<span id="total-price">0.00</span></p>
        </div>
        <button id="checkout-button">Proceed to Checkout</button>
    </section>

    <footer>
        <p>&copy; 2024 Our E-commerce Store. All rights reserved.</p>
    </footer>

    <!-- JavaScript for Cart Page -->
    <script>
        // Function to update the cart count in the header
        function updateCartCount() {
            let cartCount = localStorage.getItem('cartCount') ? parseInt(localStorage.getItem('cartCount')) : 0;
            const cartCountElement = document.getElementById('cart-count');
            cartCountElement.textContent = cartCount;
        }

        // Function to display items in the cart
        function displayCartItems() {
            const cartItemsContainer = document.getElementById('cart-items');
            const totalPriceElement = document.getElementById('total-price');
            let cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];
            let totalPrice = 0;

            // Clear previous cart items
            cartItemsContainer.innerHTML = '';

            // If there are no items, show a message
            if (cartItems.length === 0) {
                cartItemsContainer.innerHTML = '<p>Your cart is empty.</p>';
            } else {
                // Loop through the cart items and display them
                cartItems.forEach(item => {
                    const itemElement = document.createElement('div');
                    itemElement.classList.add('cart-item');
                    itemElement.innerHTML = `
                        <h4>${item.name}</h4>
                        <p>Price: $${item.price}</p>
                        <p>Quantity: ${item.quantity}</p>
                        <button class="remove-item" data-id="${item.id}">Remove</button>
                    `;
                    cartItemsContainer.appendChild(itemElement);

                    // Calculate total price
                    totalPrice += item.price * item.quantity;
                });

                // Update total price
                totalPriceElement.textContent = totalPrice.toFixed(2);
            }
        }

        // Handle removing an item from the cart
        function handleRemoveItem(event) {
            if (event.target.classList.contains('remove-item')) {
                const productId = event.target.getAttribute('data-id');
                let cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];

                // Filter out the removed item
                cartItems = cartItems.filter(item => item.id !== productId);

                // Update localStorage
                localStorage.setItem('cartItems', JSON.stringify(cartItems));

                // Update the cart count
                localStorage.setItem('cartCount', cartItems.length);

                // Update cart display
                updateCartCount();
                displayCartItems();
            }
        }

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function () {
            // Update cart count and items
            updateCartCount();
            displayCartItems();

            // Add event listener to remove items
            const cartItemsContainer = document.getElementById('cart-items');
            cartItemsContainer.addEventListener('click', handleRemoveItem);
        });
    </script>

</body>
</html>
