<!-- Product 1 -->
<div class="product" data-id="1">
    <img src="https://via.placeholder.com/250" alt="Product 1">
    <h3>Product 1</h3>
    <p class="price">$19.99</p>
    <button class="add-to-cart-btn">Add to Cart</button>
</div>

<script>
    // Product 1 details
    const product1 = {
        id: 1,
        name: 'Product 1',
        price: 19.99,
        image: 'https://via.placeholder.com/250',  // Image URL for Product 1
    };

    // Add to Cart function
    function addToCart() {
        const cart = JSON.parse(localStorage.getItem('cart')) || [];
        const existingProductIndex = cart.findIndex(item => item.id === product1.id);

        if (existingProductIndex !== -1) {
            cart[existingProductIndex].quantity += 1;
        } else {
            product1.quantity = 1;
            cart.push(product1);
        }

        localStorage.setItem('cart', JSON.stringify(cart));
        alert(`${product1.name} has been added to your cart.`);
    }

    document.querySelector('.add-to-cart-btn').addEventListener('click', addToCart);
</script>
