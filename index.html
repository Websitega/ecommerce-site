<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <header>
        <h1>Shopping Cart</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="cart.html">Cart</a></li>
            </ul>
        </nav>
    </header>

    <section class="cart-page">
        <div class="cart-items">
            <h2>Your Cart</h2>

            <!-- Example Cart Item 1 -->
            <div class="cart-item">
                <img src="https://via.placeholder.com/100" alt="Product 1" loading="lazy">
                <div class="cart-item-details">
                    <h3>Product 1</h3>
                    <p>Price: $19.99</p>
                    <input type="number" value="1" min="1" class="quantity">
                    <button class="remove-item">Remove</button>
                </div>
            </div>

            <!-- Example Cart Item 2 -->
            <div class="cart-item">
                <img src="https://via.placeholder.com/100" alt="Product 2" loading="lazy">
                <div class="cart-item-details">
                    <h3>Product 2</h3>
                    <p>Price: $29.99</p>
                    <input type="number" value="1" min="1" class="quantity">
                    <button class="remove-item">Remove</button>
                </div>
            </div>

            <!-- Example Cart Item 3 -->
            <div class="cart-item">
                <img src="https://via.placeholder.com/100" alt="Product 3" loading="lazy">
                <div class="cart-item-details">
                    <h3>Product 3</h3>
                    <p>Price: $39.99</p>
                    <input type="number" value="1" min="1" class="quantity">
                    <button class="remove-item">Remove</button>
                </div>
            </div>
        </div>

        <div class="cart-summary">
            <h3>Cart Summary</h3>
            <p><strong>Total: </strong><span class="total-price">$89.97</span></p>
            <button class="checkout-btn">Proceed to Checkout</button>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Our E-commerce Store. All rights reserved.</p>
        <p><a href="terms.html">Terms & Conditions</a> | <a href="privacy.html">Privacy Policy</a></p>
    </footer>

</body>

</html>
